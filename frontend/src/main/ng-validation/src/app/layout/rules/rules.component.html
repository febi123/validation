<div [@routerTransition]>
    <app-page-header [heading]="'Rules'" [icon]="'fa-file-excel'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">

            <form role="form">

                <div class="form-group">
                    <label>Survei</label>
                    <select class="form-control">
                        <option>SUSENAS (Survei Sosial Ekonomi Nasional)</option>
                        <option>SAKERNAS (Survei Angkatan Kerja Nasional)</option>
                        <option>SBH (Survei Biaya Hidup)</option>
                        <option>Sensus Ekonomi</option>
                        <option>Sensus Penduduk</option>
                    </select>
                </div>

                <div class="card mb-3">
                    <div class="card-header">Graph Rule</div>
                    <!-- Large modal -->
                    <div class="card-body">

                    </div>

            </form>
            <konsistensi-list></konsistensi-list>



            <br>

        </div>
    </div>
    <!-- /.row -->
